<!-- 页头 -->
<ion-header>
  <ion-toolbar>
    <!-- 导航条中的按钮必须放在按钮组中 -->
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <!-- 使用Ionic中的路由跳转n:只有脚本跳转 -->
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>


      <!-- routerLink 模板跳转 -->
      <!--必须 / 开头-->
      <ion-button routerLink ="/index">  
        <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
      <ion-button (click)="jumpToLogin()"> 
        <ion-icon slot="icon-only" name="person"></ion-icon>
      </ion-button>
      
    </ion-buttons>
    <!-- 占据主体部分的搜索条 -->
    <ion-searchbar placeholder="商品搜索"></ion-searchbar>

    <!-- <ion-button slot="start" fill="clear" color="dark">
      <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      <ion-searchbar></ion-searchbar>
    </ion-button> -->
  </ion-toolbar>
</ion-header>
<!-- 主体 -->
<ion-content>
  <ion-card>
    <ion-item detail *ngFor="let p of productList">
      <ion-thumbnail slot="start">
        <img [src]="url.server+p.pic" alt="">
      </ion-thumbnail>  
      <ion-label>
        <h4>{{p.title}}</h4
           >
        <ion-text color="danger">{{p.price|currency:'￥'}}</ion-text>
      </ion-label>
      <ion-button slot="end" size="samll">查看详情</ion-button>
     
    </ion-item>
  </ion-card>
</ion-content>
